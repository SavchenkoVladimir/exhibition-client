<div class="loggingForm">      
    <div *ngIf="this.alertService.alert.message != ''">
        <ngb-alert [type]="this.alertService.alert.type" (close)="this.alertService.closeAlert()">
            {{ this.alertService.alert.message }}
        </ngb-alert>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <h1>Logging in</h1>
        <p>
            <label>First Name:</label>
            <input type="text"  
                   [(ngModel)]="user.name" name="name.errors.required" ngModel required />
        </p>
        <p>
            <label>Password:</label>
            <input type="text"  
                   [(ngModel)]="user.password" name="password" ngModel required />
        </p>
        <p>
            <label>Remember me</label>
            <input type="checkbox"  
                   [(ngModel)]="user.rememberPassword" name="rememberPassword" />
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    <ul>
        <li><a routerLink="/home">Go home</a></li>
        <router-outlet></router-outlet>  
    </ul>
</div>
